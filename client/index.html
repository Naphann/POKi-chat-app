<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> POKi Chat&reg;</title>

  <!-- Library CSS -->
  <link rel="stylesheet" href="./static/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/lib/toastr/toastr.min.css">
  <link rel="stylesheet" href="./static/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/bootstrap/css/bootstrap-theme.min.css">

  <!-- Library JS -->
  <script src="./static/lib/jquery/dist/jquery.min.js"></script>
  <script src="./static/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./static/lib/socket/socket.io-1.4.5.js"></script>
  <script src="./socket.io-client-master/socket.io.js"></script>
  <script src="./static/lib/vue/vue.js"></script>
  <script src="./static/lib/vue/vue-router.js"></script>
  <script src="./static/lib/toastr/toastr.min.js"></script>

  <!-- Must load first -->
  <script src="./static/js/utils.js"></script>
  <!-- Custome CSS & JS -->
  <link rel="stylesheet" href="./static/css/welcome.css">
  <link rel="stylesheet" href="./static/fonts/icons.css">
  <link rel="stylesheet" type="text/css" href="./static/css/main.css">
  <link rel="stylesheet" type="text/css" href="./static/css/joined-room.css">
  <link rel="stylesheet" type="text/css" href="./static/css/all-room.css">
  <link rel="stylesheet" type="text/css" href="./static/css/chat-room.css">
  <script>USERID = ''</script>
  <script>USERNAME = ''</script>
  <script>DISPLAYNAME = ''</script>
  <script>
    // App
    loadScript("./main-socket.js", // <<- Lastest
    loadScript("./static/js/POKiController.js",
    loadScript("./main.js",
        // Core
        loadScript("./static/js/POKi.js",
            // Page
            loadScript("./static/js/welcome.js",
            loadScript("./static/js/login.js",
            loadScript("./static/js/joined-room.js",
            loadScript("./static/js/all-room.js",
            loadScript("./static/js/chat-room.js", function() { // Setting
                toastr.options.timeOut = 10;
            })))))
        )
    )));
  </script>
  </head>

  <body style="background-color: cornsilk;">
    <div id="container" class="container container-table">
      <router-view>
      </router-view>
    </div>
    <div id="login-modal" class="modal fade" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="login-form" v-on:submit="send($event,this.mode)">
                    <div class="modal-body">
                        <div id="username" class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div id="displayName" class="form-group" style="display:none;">
                            <label>Displayname</label>
                            <input type="text" name="displayname" class="form-control" placeholder="Displayname" required disabled>
                        </div>
                        <div id="password" class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="toggleButton" type="button" class="btn btn-primary left" v-on:click="toggleMode(this.mode)">{{ toggleButton }}</button>
                        <button type="submit" class="btn btn-success">{{ submitButton }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>

</html>
